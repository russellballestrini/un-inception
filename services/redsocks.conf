// Egress shielding redsocks configuration
// Redirects all TCP through local SOCKS5 proxy

base {
    log_debug = off;
    log_info = on;
    daemon = on;
    redirector = iptables;
}

redsocks {
    // Listen for redirected connections
    local_ip = 127.0.0.1;
    local_port = 12345;

    // Forward to microsocks
    ip = 127.0.0.1;
    port = 1080;
    type = socks5;
}
